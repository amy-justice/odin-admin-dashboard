<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div class="sidebar-header">
                <img src="images/view-dashboard-outline.png">
                Dashboard
            </div>
        </div>



        <div class="right-container">
            <div id="header">
                <div class="header-grid">
                    <div class="search-container">
                        <form class="search">
                            <input type="text" id="searchbar" placeholder="Search...">
                            <button class="search-btn"><img src="images/magnify.png" class="search-icon"></button>
                        </form>
                    </div>

                    <div class="header-icons">
                        <div class="icon-container selected">
                            <img src="images/home-variant-outline.png" class="icon">
                        </div>
                        <div class="icon-container">
                            <img src="images/calendar.png" class="icon">
                        </div>
                        <div class="icon-container"><img src="images/content-copy.png" class="icon"></div>
                        <div class="icon-container"><img src="images/cog.png" class="icon"></div>
                    </div>

                    <div class="user-container">
                        <div class="user-icon"></div>
                        <div class="user-name">Hello, <span class="name">First Lastname</span></div>
                        <div class="user-options"></div>
                    </div>
                </div>
            </div>
            
            <div class="dashboard-container">
                <div class="dashboard-box">hi 1</div>
                <div class="dashboard-box">hi 2</div>
                <div id="right-column">
                    <div class="dashboard-box">hi 7</div>
                    <div class="dashboard-box">hi 8</div>
                </div>
                <div class="dashboard-box">hi 3</div>
                <div class="dashboard-box">hi 4</div>
                <div class="dashboard-box">hi 5</div>
                <div class="dashboard-box">hi 6</div>
            </div>
        </div>
    </div>
</body>
</html>
